<ion-content [fullscreen]="true">
  <div class="pagina" id="pagina">
    <div class="titulo">
      <h1>Bienvenido!</h1>
      <h3>Para continuar, inicie sesión.</h3>
    </div>
    <div class="form">
      <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="campos">
          <ion-input label="Correo electronico" label-placement="floating" fill="outline" placeholder="Ingrese su correo" type="email" color="light" formControlName="correo"></ion-input>
          <ion-input label="Contraseña" label-placement="floating" fill="outline" placeholder="Ingrese su contraseña" type="password" color="light" formControlName="contrasena"></ion-input>
        </div>
        <div class="boton">
          <ion-button type="submit"> Ingresar </ion-button>
        </div>
      </form>
    </div>
    <div class="usuarios">
      <ion-grid>
        <ion-row>
          <h4>O ingresa con un usuario preestablecido</h4>
        </ion-row>
        <ion-row>
          <ion-col size="4"
            ><ion-button fill="solid" id="usuarioUno" (click)="setCredentials('admin')">Enzo</ion-button></ion-col
          >
          <ion-col size="4"
            ><ion-button fill="solid" id="usuarioDos" (click)="setCredentials('invitado')">Mora</ion-button></ion-col
          >
          <ion-col size="4"
            ><ion-button fill="solid" id="usuarioTres" (click)="setCredentials('usuario')"
              >Beto</ion-button
            ></ion-col
          >
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
